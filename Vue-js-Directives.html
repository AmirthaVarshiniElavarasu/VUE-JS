<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .boxtwo{
            background-color: grey;
            height: 200px;
            width: 200px;
        }
        .boxthree{
            background-color: red;
            height: 200px;
            width: 200px;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        {{ greeting }}
        <input v-model="greeting" type="text"/>

        <hr/>
        <div v-if="isVisible"class="box"></div>
        <div v-else-if="isVisible2"class="boxtwo"></div>
        <div v-else class="boxthree"></div>
        <!-- <div v-show="isVisible" class="box"></div> -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    greeting: 'Hello Vue JS !',
                    isVisible: false,
                    isVisible2: false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
